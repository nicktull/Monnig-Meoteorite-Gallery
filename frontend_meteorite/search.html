<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Meteors</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .search-form {
            padding: 20px;
        }

        .search-form form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .search-form input, .search-form button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .search-form button {
            cursor: pointer;
        }

        .results {
            padding: 20px;
        }

        .result-item {
            border-bottom: 1px solid #eee;
            padding: 10px;
        }

    </style>
</head>
<body>
<header>
    <h1>Meteor Search</h1>
    <button>Return to Home</button>
</header>
<main>
    <section class="search-form">
        <form id="searchForm">
            <input type="text" id="monnig" placeholder="Monnig #">
            <input type="text" id="name" placeholder="Meteorite Name">
            <input type="text" id="country" placeholder="Country">
            <input type="text" id="fall" placeholder="Fall?">
            <input type="text" id="datefound" placeholder="Date Found">
            <input type="text" id="location" placeholder="Location">
            <input type="text" id="class" placeholder="Class">
            <input type="text" id="clan" placeholder="Clan">
            <input type="text" id="group" placeholder="Group">
            <input type="text" id="type" placeholder="Type">
            <input type="text" id="weight" placeholder="Weight">
            <input type="text" id="wieghtsample" placeholder="Sample Weight">

            <!-- Add more fields as needed -->
            <button type="submit">Search</button>
            <button type="clear">Clear Fields</button>
        </form>
    </section>
    <section id="searchResults" class="results">
        <!-- Search results will be displayed here -->
    </section>
</main>
<footer>
    <p>Search for meteors by characteristics</p>
</footer>
<script src="script.js"></script>
</body>
</html>
